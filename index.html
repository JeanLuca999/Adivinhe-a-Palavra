<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe a Palavra</title>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Adivinhe a Palavra</h1>
    <main>
        <div id="container-palavra-secreta"></div>

        <input type="text" id="tentar-palavra" placeholder="Digite uma palavra ou letra"> <br>

        <button id="verificar">Verificar</button>
        <button id="nova-palavra">Nova Palavra</button>
        <div id="acertos">
            Acertos: 0
        </div>
        <div id="tentativas">
            Tentativas: 0
        </div>
    </main>
    <section>
        <h2>Trocar Tema</h2>
        <button id="tema-frutas">Frutas</button>
        <button id="tema-tecnologia">Tecnologia</button>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
